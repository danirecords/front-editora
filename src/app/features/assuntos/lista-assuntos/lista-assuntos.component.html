<mat-toolbar color="primary">
  <span>Assunto</span>
  <span style="flex: 1 1 auto;"></span> <!-- Espaço flexível -->
  <button mat-raised-button color="accent" routerLink="/assuntos/novo">Novo Assunto</button>
</mat-toolbar>

<div class="container">
  <table mat-table [dataSource]="assuntos" class="mat-elevation-z8">
    <ng-container matColumnDef="Descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let assunto">{{ assunto.Descricao }}</td>
    </ng-container>

    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef>Ações </th>
      <td mat-cell *matCellDef="let assunto">
        <button mat-icon-button color="accent" routerLink="/assuntos/novo/{{ assunto.codAs }}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletar(assunto.codAs)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['Descricao', 'Ações']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['Descricao', 'Ações'];"></tr>
  </table>
</div>
