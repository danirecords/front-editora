<mat-toolbar color="primary">
  <span>Livros</span>
  <span style="flex: 1 1 auto;"></span> <!-- Espaço flexível -->
  <button mat-raised-button color="accent" routerLink="/livros/novo">Novo Livro</button>
</mat-toolbar>

<div class="container">
  <table mat-table [dataSource]="livros" class="mat-elevation-z8">
    <ng-container matColumnDef="Titulo">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let livro">{{ livro.Titulo }}</td>
    </ng-container>

    <ng-container matColumnDef="Editora">
      <th mat-header-cell *matHeaderCellDef>Editora</th>
      <td mat-cell *matCellDef="let livro">{{ livro.Editora }}</td>
    </ng-container>

    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let livro">
        <button mat-icon-button color="accent" routerLink="/livros/novo/{{ livro.Codl }}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletar(livro.Codl)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['Titulo', 'Editora', 'Ações']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['Titulo', 'Editora', 'Ações'];"></tr>
  </table>
</div>
