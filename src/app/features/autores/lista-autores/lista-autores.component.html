<mat-toolbar color="primary">
  <span>Autores</span>
  <span style="flex: 1 1 auto;"></span> <!-- Espaço flexível -->
  <button mat-raised-button color="accent" routerLink="/livros/novo">Novo Autor</button>
</mat-toolbar>

<div class="container">
  <table mat-table [dataSource]="autores" class="mat-elevation-z8">
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let autor">{{ autor.Nome }}</td>
    </ng-container>

    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let autor">
        <button mat-icon-button color="accent" routerLink="/autores/novo/{{ autor.CodAu }}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletar(autor.CodAu)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['Nome', 'Ações']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['Nome', 'Ações'];"></tr>
  </table>
</div>
